<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <img
      height="300px"
      src="https://clickup.com/blog/wp-content/uploads/2019/01/to-do-list-apps.png"
    />
    <h1>Formlul√°rio</h1>

    <form action="/" method="POST">
      <label for="title">Nova atividade</label>
      <input type="text" name="title" id="title" />

      <input type="submit" value="Criar" />
    </form>
    <h1>Atividades</h1>

    <table style="border: 1px solid black">
      <tr>
        <th>Task ID</th>
        <th>Atividades</th>
        <th>Terminadas?</th>
        <th>Edicao</th>
      </tr>
      {% for todo in todos %}
      <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.status }}</td>
        <td><a href={{ url_for('edit_todo', id=todo.id )}}>Editar Atividade</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/clean_todos">Apagar atividades</a>
  </body>
</html>
